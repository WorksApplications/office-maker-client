version: 0.2

env:
  variables:
    stage: "prod"
  parameter-store:
    config_json: "office-maker-client-config-prod"

phases:
  install:
    commands:
      - npm i -g elm@0.18
      - elm-package install
      - npm install
      - echo ${config_json} >> config.${stage}.json
  build:
    commands:
      - sh ./build.sh ${stage}
  post_build:
    commands: |
      if [ "$CODEBUILD_WEBHOOK_TRIGGER" = "branch/master" ]; then
        sh ./deploy.sh ${stage}
      fi;

